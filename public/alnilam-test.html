<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alnilam Audio Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        .test-section { margin: 20px 0; padding: 15px; background: #2a2a2a; border-radius: 8px; }
        button { padding: 10px 20px; margin: 5px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
        #log { background: #000; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 12px; max-height: 400px; overflow-y: auto; }
        .url-test { background: #333; padding: 10px; border-radius: 4px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>ğŸŒŠ Alnilam Audio Service Test</h1>
    
    <div class="test-section">
        <h2>ğŸ¯ Direct Audio Tests</h2>
        <button onclick="testDirectAudio()">Test Direct Alnilam Audio (Word 2682 - Hello)</button>
        <button onclick="testAPIEndpoint()">Test API Endpoint</button>
        <button onclick="testService()">Test Alnilam Service</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div class="test-section">
        <h2>ğŸ“‹ Test URLs</h2>
        <div class="url-test">
            <strong>API URL:</strong> /api/alnilam-audio?wordId=2682&languageCode=de
        </div>
        <div class="url-test">
            <strong>Expected File:</strong> alnilam-audio-library/de/greetings/alnilam_2682_Hallo.wav
        </div>
    </div>
    
    <div class="test-section">
        <h2>ğŸ“ Test Log</h2>
        <div id="log"></div>
    </div>

    <script type="module">
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        window.clearLog = function() {
            document.getElementById('log').innerHTML = '';
        }

        window.testAPIEndpoint = async function() {
            log('ğŸ” Testing API endpoint...');
            
            const url = '/api/alnilam-audio?wordId=2682&languageCode=de';
            log(`ğŸ“¡ Requesting: ${url}`);
            
            try {
                const response = await fetch(url);
                log(`ğŸ“¡ Response status: ${response.status} ${response.statusText}`);
                log(`ğŸ“¡ Response headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()))}`);
                
                if (response.ok) {
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('audio')) {
                        log('âœ… API endpoint is working - audio content received');
                        log(`ğŸµ Content-Type: ${contentType}`);
                        log(`ğŸ“ Content-Length: ${response.headers.get('content-length') || 'unknown'}`);
                    } else {
                        const text = await response.text();
                        log(`âŒ Unexpected content type: ${contentType}`);
                        log(`ğŸ“„ Response body: ${text.substring(0, 200)}...`);
                    }
                } else {
                    const text = await response.text();
                    log(`âŒ API request failed: ${response.status} ${response.statusText}`);
                    log(`ğŸ“„ Error response: ${text}`);
                }
            } catch (error) {
                log(`âŒ API test error: ${error.message}`);
            }
        }

        window.testDirectAudio = async function() {
            log('ğŸµ Testing direct audio playback...');
            
            const url = '/api/alnilam-audio?wordId=2682&languageCode=de';
            log(`ğŸ”Š Creating audio element for: ${url}`);
            
            try {
                const audio = new Audio(url);
                
                audio.addEventListener('loadstart', () => log('ğŸ”„ Audio loading started...'));
                audio.addEventListener('canplay', () => log('âœ… Audio can play'));
                audio.addEventListener('canplaythrough', () => log('âœ… Audio can play through'));
                audio.addEventListener('loadeddata', () => log('âœ… Audio data loaded'));
                audio.addEventListener('loadedmetadata', () => {
                    log(`âœ… Audio metadata loaded - Duration: ${audio.duration}s`);
                });
                
                audio.addEventListener('play', () => log('â–¶ï¸ Audio playback started'));
                audio.addEventListener('ended', () => log('ğŸ Audio playback completed'));
                audio.addEventListener('error', (e) => {
                    log(`âŒ Audio error: ${e.error || 'Unknown error'}`);
                    log(`âŒ Audio error code: ${audio.error?.code || 'unknown'}`);
                    log(`âŒ Audio error message: ${audio.error?.message || 'unknown'}`);
                });

                log('ğŸ”„ Attempting to play audio...');
                await audio.play();
                
            } catch (error) {
                log(`âŒ Direct audio test error: ${error.message}`);
            }
        }

        window.testService = async function() {
            log('ğŸŒŠ Testing Alnilam Audio Service...');
            
            try {
                // Import the service
                const { AlnilamAudioService } = await import('/lib/alnilam-audio-service.js');
                const service = new AlnilamAudioService();
                
                log('âœ… Alnilam Service imported successfully');
                
                // Test word sequence
                const testWord = {
                    id: 2682,
                    sourceWord: "Hallo",
                    targetWord: "hello"
                };
                
                const settings = {
                    speed: 'Normal',
                    pauseBetweenTranslations: 0.5,
                    pauseForNextWord: 0.7,
                    repeatTargetLanguage: 1,
                    repeatMainLanguage: 1,
                    setCurrentAudioStep: (step) => log(`ğŸ¯ Audio step: ${step}`)
                };
                
                log('ğŸµ Starting word sequence test...');
                const result = await service.playWordSequence(testWord, 'German', 'English', settings);
                
                if (result) {
                    log('âœ… Service test completed successfully');
                } else {
                    log('âŒ Service test failed');
                }
                
            } catch (error) {
                log(`âŒ Service test error: ${error.message}`);
                log(`âŒ Stack trace: ${error.stack}`);
            }
        }

        // Initialize
        log('ğŸŒŠ Alnilam Audio Test Page Ready');
        log('ğŸ’¡ Click buttons above to test different aspects of the audio system');
    </script>
</body>
</html>
