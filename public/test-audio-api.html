<!DOCTYPE html>
<html>
<head>
    <title>Alnilam Audio Test</title>
</head>
<body>
    <h1>Testing Alnilam Audio API</h1>
    <button onclick="testAlnilamAPI()">Test Turkish Audio (Hello - 2682)</button>
    <button onclick="testAzureAPI()">Test Chinese Audio (Azure)</button>
    <div id="result"></div>

    <script>
        async function testAlnilamAPI() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing Alnilam API...';
            
            try {
                const response = await fetch('/api/alnilam-audio?wordId=2682&languageCode=tr-TR');
                if (response.ok) {
                    result.innerHTML = `✅ Alnilam API works! Status: ${response.status}`;
                    const audioUrl = '/api/alnilam-audio?wordId=2682&languageCode=tr-TR';
                    const audio = new Audio(audioUrl);
                    audio.play();
                } else {
                    const error = await response.text();
                    result.innerHTML = `❌ Alnilam API failed! Status: ${response.status}, Error: ${error}`;
                }
            } catch (err) {
                result.innerHTML = `❌ Network error: ${err.message}`;
            }
        }

        async function testAzureAPI() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing Azure API...';
            
            try {
                const response = await fetch('/api/azure-audio?wordId=2682&languageCode=zh-CN');
                if (response.ok) {
                    result.innerHTML = `✅ Azure API works! Status: ${response.status}`;
                    const audioUrl = '/api/azure-audio?wordId=2682&languageCode=zh-CN';
                    const audio = new Audio(audioUrl);
                    audio.play();
                } else {
                    const error = await response.text();
                    result.innerHTML = `❌ Azure API failed! Status: ${response.status}, Error: ${error}`;
                }
            } catch (err) {
                result.innerHTML = `❌ Network error: ${err.message}`;
            }
        }
    </script>
</body>
</html>
